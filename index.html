<script>
var counter = { seventwenty: 0, concurr1: 0, concurr2: 0, norm: 0, };
var tal = document.getElementById("count");
var tal2 = document.getElementById("count2");
var tal3 = document.getElementById("count3");
    
 TweenMax.to(counter, 2.5, {
      seventwenty: 70,
      onUpdate: function () {
          tal.innerHTML = Math.ceil(counter.seventwenty);

      },
      ease:Cubic.easeInOut

  });

  TweenMax.to(counter, 2.8, {
      concurr1: 5,
      concurr2: 20,
      onUpdate: function () {
          tal2.innerHTML = Math.ceil(counter.concurr1) + "-" + Math.ceil(counter.concurr2);
      },
      ease:Cubic.easeInOut

  });

  TweenMax.to(counter, 3, {
      norm: 40,
      onUpdate: function () {
          tal3.innerHTML = Math.ceil(counter.norm);
      },
      ease:Cubic.easeInOut

  });

 

</script>
